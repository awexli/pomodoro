<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="sections">Pomodoro Timer</h1>
    <div id="timers" class="sections">
      <button id="pomo" class="timer-button buttons">Pomodoro</button>
      <button id="short" class="timer-button buttons">Short Break</button>
      <button id="long" class="timer-button buttons">Long Break</button>
    </div>

    <p id="clock" class="sections">
      <span id="minutes">25</span>
      <span>:</span>
      <span id="seconds">00</span>
    </p>

    <div id="main-buttons" class="sections">
      <button id="start" class="main-button buttons">Start</button>
      <button id="stop" class="main-button buttons" >Stop</button>
      <button id="reset" class="main-button buttons">Reset</button>
      <button id="loop" class="main-button buttons">Loop</button>
    </div>

    <div id="settings" class="sections">
      <div>
        <h2>Settings</h1>
        <p>[Reset] button to apply your new times (mins)</p>
      </div>
  
      <div id="pomo-adjust">
        <div class="adjust-time">
          <p>Pomo</p>
          <button class="adjust-button increment">+</button>
          <span id="pomo-mins">25</span>
          <button class="adjust-button decrement">-</button>
        </div>
  
        <div class="adjust-time">
          <p>Short</p>
          <button class="adjust-button increment">+</button>
          <span id="short-mins">5</span>
          <button class="adjust-button decrement">-</button>
        </div>
  
        <div class="adjust-time">
          <p>Long</p>
          <button class="adjust-button increment">+</button>
          <span id="long-mins">15</span>
          <button class="adjust-button decrement">-</button>
        </div>
      </div>
    </div>
  </div>
  <footer><p>By <a href="https://github.com/awexli/pomodoro">Alex Li</a></p></footer>
  <script src="script.js"></script>
</body>
</html>
