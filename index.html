<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="timers">
      <button id="pomodoro" class="button">Pomodoro</button>
      <button id="short-break" class="button">Short Break</button>
      <button id="long-break" class="button">Long Break</button>
    </div>

    <p id="clock">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">02</span>
    </p>

    <div id="main-buttons">
      <button id="start" class="button">Start</button>
      <button id="stop" class="button">Stop</button>
      <button id="reset" class="button">Reset</button>
      <button id="loop" class="button">Loop</button>
      <div id="adjust-time">
        <button id="increment" class="button">+</button>
        <button id="decrement" class="button">-<v/button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
